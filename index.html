<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <nav class="navbar flex-container">
        <div class="nav-left flex-container">
            <img src="Images/menu.png" alt="" class="image menu-icon" id="menu-icon">
            <img src="Images/logo.png" alt="" class="image logo-icon">
        </div>

        <div class="nav-center flex-container">
            <div class="search-box flex-container">
                <input type="search" class="input-box" id="input-box" placeholder="Search">
                
                <img src="Images/search.png" alt="" class="image search-icon">
            </div>
            <img src="Images/voice-search.png" alt="" class="image mic-icon">
        </div>

        <div class="nav-right flex-container">
            <img src="Images/more.png" alt="" class="image more-icon">
            <div class="sign-in">SIGN IN</div>
        </div>
    </nav>
    <!-- sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="shortcut-links">
                <a href=""><img src="images/home.png" alt=""><p>Home</p></a>
                <a href=""><img src="images/explore.png" alt=""><p>Explore</p></a>
                <a href=""><img src="images/subscriprion.png" alt=""><p>Subscription</p></a>
                <a href=""><img src="images/library.png" alt=""><p>Library</p></a>
                <a href=""><img src="images/history.png" alt=""><p>History</p></a>
                <a href=""><img src="images/playlist.png" alt=""><p>Playlist</p></a>
                <a href=""><img src="images/messages.png" alt=""><p>Messages</p></a>
                <a href=""><img src="images/show-more.png" alt=""><p>Show More</p></a>
                <hr>
            </div>

        </div>

        <!-- main window -->

        <div class="container" id="container">
            
            <div class="list-container" id="videoList">
            </div>
        </div>

    </main>
    
</body>
<script src="yt-clone.js"></script>
</html>
